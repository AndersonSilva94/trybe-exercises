<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2 - Bloco 6.1</title>
</head>
<body>
  <h1>Exerc√≠cio Inputs</h1>
  <form action="" method="get">
    <label for="email">E-mail: 
      <input type="text" id="email" required name="email" placeholder="Digite seu e-mail" autocomplete="off" autofocus>
    </label>
    <br><br>
    <label for="pass">Senha:
      <input type="password" id="pass" name="pass" required maxlength="8" placeholder="Digite sua senha">
    </label>
    <br><br>
    <label for="remember">
      <input type="checkbox" id="remember" name="remember">Lembre-me
    </label>
    <br><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
