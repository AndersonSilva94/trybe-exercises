<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>Nome completo:</p>
      <input id="name" name="name" type="text" maxlength="40" required>
      <p>Digite seu e-mail:</p>
      <input type="email" name="email" id="email" maxlength="50" required>
      <p>Digite seu CPF:</p>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <p>Endereço:</p>
      <input type="text" name="adress" id="adress" maxlength="200" required>
      <p>Cidade:</p>
      <input type="text" name="city" id="city" required maxlength="28">
      <label for="estado">Escolha seu estado:
        <select name="estado" id="estado" required></select>
      </label>
      <p>Mora em:</p>
      <input required type="radio" name="home" id="home-1">Casa
      <input required type="radio" name="home" id="home-2">Apartamento
    </fieldset>
    <fieldset>
      <legend>Dados sobre último emprego</legend>
      <p>Resumo:</p>
      <textarea name="resume" id="resume" cols="100" rows="10" maxlength="1000" required></textarea>
      <p>Cargo:</p>
      <input type="text" name="office" id="office" maxlength="40" required>
      <p>Descrição do cargo:</p>
      <input type="text" name="description" id="description" maxlength="500" required>
      <p>Data de início:</p>
      <input type="text" name="date" id="date" maxlength="10" required placeholder="dd/mm/aaaa">
    </fieldset>
    <button type="submit" id="enviar">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
