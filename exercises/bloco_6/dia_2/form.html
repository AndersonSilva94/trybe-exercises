<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p class="form-label">Nome completo:</p>
      <input id="name" class="form-control" name="name" type="text" maxlength="40" required>
      <p class="form-label">Digite seu e-mail:</p>
      <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
      <p class="form-label">Digite seu CPF:</p>
      <input type="text" class="form-control" name="cpf" id="cpf" maxlength="11" required>
      <p class="form-label">Endereço:</p>
      <input type="text" class="form-control" name="adress" id="adress" maxlength="200" required>
      <p class="form-label">Cidade:</p>
      <input type="text" class="form-control" name="city" id="city" required maxlength="28">
      <label for="estado">Escolha seu estado:
        <select class="form-select" name="estado" id="estado" required></select>
      </label>
      <p>Mora em:</p>
      <div class="form-check form-check-inline">
        <input required class="form-check-input" type="radio" name="home" id="home-1">Casa
      </div>
      <div id="form-check form-check-inline">
        <input required class="form-check-input" type="radio" name="home" id="home-2">Apartamento
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados sobre último emprego</legend>
      <p>Resumo:</p>
      <textarea name="resume" id="resume" cols="100" rows="10" maxlength="1000" required></textarea>
      <p>Cargo:</p>
      <input type="text" name="office" id="office" maxlength="40" required>
      <p>Descrição do cargo:</p>
      <input type="text" name="description" id="description" maxlength="500" required>
      <p>Data de início:</p>
      <input type="text" name="date" autocomplete="off" id="datepicker" maxlength="10" required placeholder="dd/mm/aaaa">
    </fieldset>
    <button type="submit" id="enviar">Enviar</button>
  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
